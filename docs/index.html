<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靈籤占卜</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;400;700;900&display=swap');
        
        :root {
            --gold: linear-gradient(135deg, #FFD700, #FFA500, #FFD700);
            --silver: linear-gradient(135deg, #C0C0C0, #E5E5E5, #C0C0C0);
            --red: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            --green: linear-gradient(135deg, #51cf66, #37b24d);
            --purple: linear-gradient(135deg, #667eea, #764ba2);
            --dark: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif TC', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 節日特效層 */
        .festival-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* 春節效果 */
        .spring-festival .lantern {
            position: absolute;
            width: 30px;
            height: 40px;
            background: radial-gradient(ellipse, #ff4444, #cc0000);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: swingLantern 4s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
        }

        @keyframes swingLantern {
            0%, 100% { transform: rotate(-5deg) translateY(0); }
            50% { transform: rotate(5deg) translateY(10px); }
        }

        /* 煙火效果 */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: fireworkLaunch 3s ease-out infinite;
        }

        @keyframes fireworkLaunch {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }

        /* 雪花效果（冬季） */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 1.5em;
            animation: snowfall 10s linear infinite;
            opacity: 0.8;
        }

        @keyframes snowfall {
            from {
                transform: translateY(-100px) rotate(0deg);
            }
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* 櫻花效果（春季） */
        .sakura {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffb7c5, #ff69b4);
            border-radius: 0 100% 0 100%;
            animation: sakuraFall 15s linear infinite;
            opacity: 0.7;
        }

        @keyframes sakuraFall {
            0% {
                transform: translateY(-20px) translateX(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(720deg);
            }
        }

        /* 動態背景 */
        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 40%);
            animation: bgShift 20s ease-in-out infinite;
            backdrop-filter: blur(100px);
        }

        @keyframes bgShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        /* 主容器 */
        .app-wrapper {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 30px;
            min-height: 100vh;
            align-items: start;
        }

        /* 主面板 */
        .main-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.2),
                inset 0 2px 4px 0 rgba(255, 255, 255, 0.6);
            position: relative;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.5) 50%,
                rgba(255, 255, 255, 0) 100%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .main-content {
            padding: 50px;
        }

        /* 標題設計 */
        .app-header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }

        .main-title {
            font-size: 4em;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 200%;
            animation: gradientShift 5s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 20px rgba(102, 126, 234, 0.2);
            letter-spacing: 0.15em;
            position: relative;
            display: inline-block;
        }

        .title-decoration {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(102, 126, 234, 0.8) 25%,
                rgba(118, 75, 162, 0.8) 50%,
                rgba(240, 147, 251, 0.8) 75%,
                transparent 100%);
            bottom: -10px;
            left: 0;
            transform: scaleX(0);
            animation: expandLine 1s ease-out forwards;
        }

        @keyframes expandLine {
            to { transform: scaleX(1); }
        }

        .subtitle {
            margin-top: 20px;
            color: rgba(51, 51, 51, 0.8);
            font-size: 1.1em;
            font-weight: 400;
        }

        /* 輸入區域 */
        .input-area {
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .name-field {
            position: relative;
            margin-bottom: 30px;
        }

        .name-input {
            width: 100%;
            padding: 20px 30px;
            font-size: 1.3em;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 100px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            color: #333;
        }

        .name-input::placeholder {
            color: rgba(51, 51, 51, 0.5);
        }

        .name-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
            box-shadow: 
                0 10px 25px rgba(102, 126, 234, 0.15),
                0 5px 10px rgba(0, 0, 0, 0.05);
        }

        .draw-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.3em;
            font-weight: 700;
            background: rgba(102, 126, 234, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .draw-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.8s, height 0.8s;
        }

        .draw-btn:hover::after {
            width: 500px;
            height: 500px;
        }

        .draw-btn:hover {
            background: rgba(118, 75, 162, 0.9);
            transform: translateY(-3px);
            box-shadow: 
                0 20px 40px rgba(102, 126, 234, 0.25),
                0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .draw-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 動畫區域 */
        .animation-stage {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 20px;
            margin-left: -20px;
            margin-right: -20px;
            padding: 20px;
        }

        /* 籤筒設計 */
        .fortune-tube {
            width: 120px;
            height: 180px;
            position: relative;
            cursor: pointer;
            display: none;
        }

        .fortune-tube.show {
            display: block;
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .tube-3d {
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, #8b4513, #d2691e, #8b4513);
            border-radius: 20px;
            position: relative;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 -5px 10px rgba(0, 0, 0, 0.3),
                inset 0 5px 10px rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .tube-3d::before {
            content: '籤';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5em;
            font-weight: 900;
            color: rgba(255, 215, 0, 0.3);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .tube-3d.shaking {
            animation: complexShake 2.5s cubic-bezier(0.36, 0.07, 0.19, 0.97);
        }

        @keyframes complexShake {
            10%, 90% {
                transform: translate3d(-1px, 0, 0) rotateY(-10deg);
            }
            20%, 80% {
                transform: translate3d(2px, 0, 0) rotateY(10deg);
            }
            30%, 50%, 70% {
                transform: translate3d(-4px, 0, 0) rotateY(-15deg);
            }
            40%, 60% {
                transform: translate3d(4px, 0, 0) rotateY(15deg);
            }
        }

        /* 飛出的籤 */
        .golden-stick {
            position: absolute;
            width: 10px;
            height: 240px;
            background: var(--gold);
            border-radius: 5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
        }

        .golden-stick.fly {
            animation: stickFly 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes stickFly {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0);
                opacity: 0;
            }
            30% {
                transform: translate(-50%, -300%) scale(1.5) rotate(1080deg);
                opacity: 1;
            }
            60% {
                transform: translate(-50%, -250%) scale(1.2) rotate(1800deg);
            }
            100% {
                transform: translate(-50%, -270%) scale(1) rotate(2160deg);
                opacity: 1;
            }
        }

        /* 結果展示 - 重點優化 */
        .result-display {
            display: none;
            margin-top: 30px;
            animation: resultReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .result-display.show {
            display: block;
        }

        @keyframes resultReveal {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* 運勢等級 - 超級突出設計 */
        .fortune-level-display {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .level-container {
            display: inline-block;
            position: relative;
            padding: 40px;
        }

        /* 光暈效果 */
        .level-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(40px);
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .level-text {
            font-size: 5em;
            font-weight: 900;
            letter-spacing: 0.2em;
            position: relative;
            display: inline-block;
            padding: 20px 60px;
            border-radius: 100px;
            text-transform: uppercase;
            animation: levelFloat 3s ease-in-out infinite;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes levelFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* 各等級樣式 */
        .level-great .level-glow {
            background: radial-gradient(circle, #FFD700, #FFA500);
        }

        .level-great .level-text {
            background: var(--gold);
            color: #fff;
            box-shadow: 
                0 20px 40px rgba(255, 215, 0, 0.4),
                inset 0 2px 10px rgba(255, 255, 255, 0.5);
        }

        .level-good .level-glow {
            background: radial-gradient(circle, #4facfe, #00f2fe);
        }

        .level-good .level-text {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 
                0 20px 40px rgba(102, 126, 234, 0.4),
                inset 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        .level-normal .level-glow {
            background: radial-gradient(circle, #43e97b, #38f9d7);
        }

        .level-normal .level-text {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            box-shadow: 
                0 20px 40px rgba(67, 233, 123, 0.4),
                inset 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        .level-bad .level-glow {
            background: radial-gradient(circle, #fa709a, #fee140);
        }

        .level-bad .level-text {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
            box-shadow: 
                0 20px 40px rgba(250, 112, 154, 0.4),
                inset 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        .level-terrible .level-glow {
            background: radial-gradient(circle, #434343, #000000);
        }

        .level-terrible .level-text {
            background: linear-gradient(135deg, #434343, #000000);
            color: #ff6b6b;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.6),
                inset 0 2px 10px rgba(255, 107, 107, 0.2);
        }

        /* 宜忌內容 */
        .fortune-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.1),
                inset 0 2px 4px 0 rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 
                0 12px 40px 0 rgba(31, 38, 135, 0.15),
                inset 0 2px 4px 0 rgba(255, 255, 255, 0.6);
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #f0f0f0;
        }

        .detail-icon {
            width: 60px;
            height: 60px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .do-icon {
            background: var(--green);
            color: white;
        }

        .dont-icon {
            background: var(--red);
            color: white;
        }

        .detail-title {
            font-size: 2em;
            font-weight: 900;
            color: #2c3e50;
        }

        .detail-list {
            list-style: none;
        }

        .detail-item {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .detail-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            transition: width 0.3s ease;
        }

        .do-item::before {
            background: var(--green);
        }

        .dont-item::before {
            background: var(--red);
        }

        .detail-item:hover::before {
            width: 8px;
        }

        .detail-item:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 5px 20px rgba(31, 38, 135, 0.1),
                inset 0 1px 3px rgba(255, 255, 255, 0.5);
        }

        .item-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .item-desc {
            color: #7f8c8d;
            font-size: 1em;
            line-height: 1.5;
        }

        /* 側邊欄 */
        .sidebar {
            position: sticky;
            top: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 日曆卡片 */
        .calendar-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.15),
                inset 0 2px 4px 0 rgba(255, 255, 255, 0.6);
        }

        .calendar-header {
            margin-bottom: 25px;
        }

        .calendar-title {
            font-size: 1.8em;
            font-weight: 900;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calendar-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .calendar-btn:hover {
            transform: scale(1.1);
            background: rgba(118, 75, 162, 0.8);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .current-month {
            font-size: 1.2em;
            font-weight: 700;
            color: #2c3e50;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .day-label {
            text-align: center;
            font-weight: 700;
            color: #95a5a6;
            font-size: 0.9em;
            padding: 8px 0;
        }

        .calendar-date {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 500;
            color: #333;
        }

        .calendar-date:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(31, 38, 135, 0.1);
        }

        .calendar-date.today {
            background: rgba(102, 126, 234, 0.8);
            color: white;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .calendar-date.has-record {
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid;
            font-weight: 700;
        }

        .calendar-date.record-great {
            border-color: #FFD700;
            color: #FFA500;
        }

        .calendar-date.record-good {
            border-color: #667eea;
            color: #667eea;
        }

        .calendar-date.record-normal {
            border-color: #43e97b;
            color: #43e97b;
        }

        .calendar-date.record-bad {
            border-color: #fa709a;
            color: #fa709a;
        }

        .calendar-date.record-terrible {
            border-color: #434343;
            color: #434343;
        }

        /* 歷史記錄 - 可收起設計 */
        .history-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.15),
                inset 0 2px 4px 0 rgba(255, 255, 255, 0.6);
        }

        .history-header {
            padding: 25px 30px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-header:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .history-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #2c3e50;
        }

        .history-toggle {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .history-toggle.open {
            transform: rotate(180deg);
        }

        .history-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .history-content.show {
            max-height: 400px;
        }

        .history-list {
            padding: 20px;
            max-height: 350px;
            overflow-y: auto;
        }

        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: #95a5a6;
            border-radius: 10px;
        }

        .history-empty {
            text-align: center;
            padding: 40px;
            color: #95a5a6;
        }

        .history-entry {
            padding: 15px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-entry:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(31, 38, 135, 0.1);
        }

        .history-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .history-date {
            font-weight: 600;
            color: #2c3e50;
        }

        .history-name {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .history-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 700;
            color: white;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .badge-great {
            background: var(--gold);
        }

        .badge-good {
            background: var(--purple);
        }

        .badge-normal {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
        }

        .badge-bad {
            background: linear-gradient(135deg, #fa709a, #fee140);
        }

        .badge-terrible {
            background: linear-gradient(135deg, #434343, #000000);
        }

        /* 特殊訊息 */
        .special-message {
            background: rgba(255, 226, 179, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px dashed rgba(243, 156, 18, 0.4);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            text-align: center;
            box-shadow: 
                0 8px 32px 0 rgba(243, 156, 18, 0.1),
                inset 0 2px 4px 0 rgba(255, 255, 255, 0.5);
        }

        .special-text {
            font-size: 1.8em;
            font-weight: 700;
            color: #e67e22;
            margin-bottom: 10px;
        }

        .special-desc {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        /* 心情轉換按鈕 */
        .mood-change-btn {
            margin-top: 30px;
            padding: 18px 50px;
            font-size: 1.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.05em;
            box-shadow: 0 10px 30px rgba(56, 239, 125, 0.3);
            animation: gentlePulse 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .mood-change-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .mood-change-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        @keyframes gentlePulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(56, 239, 125, 0.3);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(56, 239, 125, 0.5);
            }
        }

        .mood-change-btn:hover {
            transform: translateY(-3px) scale(1.08);
            box-shadow: 0 20px 50px rgba(56, 239, 125, 0.5);
            background: linear-gradient(135deg, #38ef7d, #11998e);
        }

        .mood-change-btn:active {
            transform: translateY(-1px) scale(1.05);
        }

        /* 著作權 */
        .copyright {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 50px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            font-weight: 400;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .copyright:hover {
            background: rgba(0, 0, 0, 0.7);
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .copyright a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .copyright a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* 響應式 */
        @media (max-width: 1200px) {
            .app-wrapper {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 30px 20px;
            }

            .main-title {
                font-size: 2.5em;
            }

            .level-text {
                font-size: 3em;
                padding: 15px 40px;
            }

            .fortune-details {
                grid-template-columns: 1fr;
            }

            .sidebar {
                grid-template-columns: 1fr;
            }

            .copyright {
                bottom: 10px;
                right: 10px;
                left: 10px;
                text-align: center;
                font-size: 0.8em;
                padding: 6px 15px;
            }
        }

        /* Loading */
        .loading-dots {
            display: inline-flex;
            gap: 8px;
        }

        .loading-dots span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--purple);
            animation: loadingDot 1.4s ease-in-out infinite;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loadingDot {
            0%, 80%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            40% {
                transform: scale(1.3);
                opacity: 0.3;
            }
        }

        /* 粒子效果 */
        .particle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .magic-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            opacity: 0;
            top: 50%;
            left: 50%;
        }

        .magic-particle.burst {
            animation: particleBurst 2s ease-out forwards;
        }

        @keyframes particleBurst {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 節日特效層 -->
    <div class="festival-layer" id="festivalLayer"></div>
    
    <!-- 動態背景 -->
    <div class="animated-bg"></div>

    <!-- 主應用 -->
    <div class="app-wrapper">
        <!-- 主面板 -->
        <div class="main-card">
            <div class="main-content">
                <div class="app-header">
                    <h1 class="main-title">
                        靈籤占卜
                        <div class="title-decoration"></div>
                    </h1>
                    <p class="subtitle" id="festivalGreeting">今天運氣如何？🤔</p>
                </div>

                <div class="input-area">
                    <div class="name-field">
                        <input type="text" class="name-input" id="nameInput" 
                               placeholder="請輸入您的姓名" maxlength="10" autocomplete="off">
                    </div>
                    <button class="draw-btn" id="drawBtn" onclick="drawFortune()">
                        開始占卜
                    </button>
                </div>

                <div class="animation-stage" id="animationStage">
                    <div class="fortune-tube" id="fortuneTube">
                        <div class="tube-3d" id="tube3d"></div>
                        <div class="golden-stick" id="goldenStick"></div>
                        <div class="particle-container" id="particleContainer"></div>
                    </div>
                </div>

                <div class="result-display" id="resultDisplay">
                    <!-- 動態生成結果 -->
                </div>
            </div>
        </div>

        <!-- 側邊欄 -->
        <div class="sidebar">
            <!-- 日曆 -->
            <div class="calendar-card">
                <div class="calendar-header">
                    <h2 class="calendar-title">運勢日曆</h2>
                    <div class="calendar-controls">
                        <button class="calendar-btn" onclick="changeMonth(-1)">‹</button>
                        <span class="current-month" id="currentMonth"></span>
                        <button class="calendar-btn" onclick="changeMonth(1)">›</button>
                    </div>
                </div>
                <div class="calendar-days" id="calendarDays">
                    <!-- 動態生成日曆 -->
                </div>
            </div>

            <!-- 歷史記錄 -->
            <div class="history-card">
                <div class="history-header" onclick="toggleHistory()">
                    <h3 class="history-title">
                        歷史記錄
                        <span id="historyCount" style="font-size: 0.8em; color: #7f8c8d;"></span>
                    </h3>
                    <div class="history-toggle" id="historyToggle">▼</div>
                </div>
                <div class="history-content" id="historyContent">
                    <div class="history-list" id="historyList">
                        <!-- 動態生成歷史記錄 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 著作權 -->
    <div class="copyright">
        ✨ Created by <a href="#">Harrison</a> © 2025
    </div>

    <script>
        // 擴展的運勢資料庫
        const fortuneDB = {
            levels: [
                { name: '大吉', class: 'level-great', weight: 22 },
                { name: '中吉', class: 'level-good', weight: 22 },
                { name: '小吉', class: 'level-good', weight: 22 },
                { name: '中平', class: 'level-normal', weight: 22 },
                { name: '小凶', class: 'level-bad', weight: 8 },
                { name: '大凶', class: 'level-terrible', weight: 4 }
            ],
            doList: [
                { title: '不知道', desc: '？？？' },
            ],
            dontList: [
                { title: '也不知道', desc: '？？？' },
            ]
        };

        // 節日配置
        const festivals = {
            '01-01': { name: '元旦', effect: 'firework', greeting: '新年新氣象，萬事開門紅' },
            '02-14': { name: '情人節', effect: 'hearts', greeting: '愛情運勢，緣分天注定' },
            '04-01': { name: '愚人節', effect: 'confetti', greeting: '今日運勢，亦真亦假' },
            '10-31': { name: '萬聖節', effect: 'ghosts', greeting: '神秘力量，命運難測' },
            '12-25': { name: '聖誕節', effect: 'snow', greeting: '聖誕祝福，好運降臨' },
            // 農曆節日需要額外處理
            'spring': { name: '春節', effect: 'lantern', greeting: '恭喜發財，大吉大利' },
            'mid-autumn': { name: '中秋節', effect: 'moon', greeting: '月圓人圓，事事圓滿' }
        };

        // 全局變數
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        let fortuneHistory = JSON.parse(localStorage.getItem('fortuneHistory') || '{}');
        let isDrawing = false;
        let historyOpen = false;

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            checkFestival();
            renderCalendar();
            updateHistory();
            
            // Enter支持
            document.getElementById('nameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') drawFortune();
            });
        });

        // 檢查節日
        function checkFestival() {
            const today = currentDate;
            const monthDay = `${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            
            if (festivals[monthDay]) {
                const festival = festivals[monthDay];
                document.getElementById('festivalGreeting').textContent = festival.greeting;
                createFestivalEffect(festival.effect);
            }
            
            // 冬季雪花效果（12月-2月）
            if (currentMonth === 11 || currentMonth === 0 || currentMonth === 1) {
                createFestivalEffect('snow');
            }
        }

        // 創建節日特效
        function createFestivalEffect(type) {
            const layer = document.getElementById('festivalLayer');
            
            switch(type) {
                case 'snow':
                    for (let i = 0; i < 20; i++) {
                        const snowflake = document.createElement('div');
                        snowflake.className = 'snowflake';
                        snowflake.textContent = '❄';
                        snowflake.style.left = Math.random() * 100 + '%';
                        snowflake.style.animationDelay = Math.random() * 10 + 's';
                        snowflake.style.fontSize = (Math.random() * 20 + 10) + 'px';
                        layer.appendChild(snowflake);
                    }
                    break;
                case 'firework':
                    for (let i = 0; i < 10; i++) {
                        setTimeout(() => {
                            const firework = document.createElement('div');
                            firework.className = 'firework';
                            firework.style.left = Math.random() * 100 + '%';
                            firework.style.animationDelay = Math.random() * 3 + 's';
                            layer.appendChild(firework);
                        }, i * 500);
                    }
                    break;
                case 'lantern':
                    for (let i = 0; i < 5; i++) {
                        const lantern = document.createElement('div');
                        lantern.className = 'spring-festival lantern';
                        lantern.style.left = (i * 20 + 10) + '%';
                        lantern.style.animationDelay = i * 0.5 + 's';
                        layer.appendChild(lantern);
                    }
                    break;
                case 'hearts':
                    for (let i = 0; i < 15; i++) {
                        const heart = document.createElement('div');
                        heart.textContent = '💕';
                        heart.className = 'sakura'; // 重用櫻花動畫
                        heart.style.left = Math.random() * 100 + '%';
                        heart.style.animationDelay = Math.random() * 15 + 's';
                        layer.appendChild(heart);
                    }
                    break;
            }
        }

        // 抽籤
        function drawFortune() {
            if (isDrawing) return;
            
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                document.getElementById('nameInput').style.borderColor = '#e74c3c';
                setTimeout(() => {
                    document.getElementById('nameInput').style.borderColor = 'transparent';
                }, 2000);
                return;
            }
            
            isDrawing = true;
            document.getElementById('drawBtn').disabled = true;
            document.getElementById('resultDisplay').classList.remove('show');
            
            // 顯示動畫
            const tube = document.getElementById('fortuneTube');
            tube.classList.add('show');
            
            // 開始動畫序列
            setTimeout(() => {
                document.getElementById('tube3d').classList.add('shaking');
                createParticles();
            }, 500);
            
            setTimeout(() => {
                document.getElementById('goldenStick').classList.add('fly');
            }, 2000);
            
            setTimeout(() => {
                const result = generateResult(name);
                saveResult(result);
                displayResult(result);
                
                // 重置動畫
                setTimeout(() => {
                    document.getElementById('tube3d').classList.remove('shaking');
                    document.getElementById('goldenStick').classList.remove('fly');
                    tube.classList.remove('show');
                    document.getElementById('particleContainer').innerHTML = '';
                    document.getElementById('drawBtn').disabled = false;
                    isDrawing = false;
                }, 1000);
            }, 5000);
        }

        // 創建粒子效果
        function createParticles() {
            const container = document.getElementById('particleContainer');
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'magic-particle';
                    
                    const angle = (Math.PI * 2 / 40) * i;
                    const distance = 150 + Math.random() * 100;
                    const dx = Math.cos(angle) * distance;
                    const dy = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--dx', dx + 'px');
                    particle.style.setProperty('--dy', dy + 'px');
                    
                    container.appendChild(particle);
                    particle.classList.add('burst');
                }, i * 25);
            }
        }

        // 生成結果
        function generateResult(name) {
            const level = getWeightedRandom(fortuneDB.levels);
            const today = formatDate(currentDate);
            
            let doItems = [];
            let dontItems = [];
            
            if (level.name === '大吉') {
                doItems = getRandomItems(fortuneDB.doList, 6);
                dontItems = [];
            } else if (level.name === '大凶') {
                doItems = [];
                dontItems = getRandomItems(fortuneDB.dontList, 6);
            } else {
                doItems = getRandomItems(fortuneDB.doList, 3);
                dontItems = getRandomItems(fortuneDB.dontList, 3);
            }
            
            return {
                name: name,
                date: today,
                level: level,
                doItems: doItems,
                dontItems: dontItems
            };
        }

        // 加權隨機
        function getWeightedRandom(items) {
            const totalWeight = items.reduce((sum, item) => sum + item.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (let item of items) {
                random -= item.weight;
                if (random <= 0) return item;
            }
            return items[items.length - 1];
        }

        // 隨機選擇
        function getRandomItems(array, count) {
            const shuffled = [...array].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // 顯示結果
        function displayResult(result) {
            const display = document.getElementById('resultDisplay');
            
            let html = `
                <div class="fortune-level-display ${result.level.class}">
                    <div class="level-container">
                        <div class="level-glow"></div>
                        <div class="level-text">${result.level.name}</div>
                    </div>
                </div>
            `;
            
            if (result.level.name === '大吉') {
                html += `
                    <div class="special-message">
                        <div class="special-text">✨ 鴻運當頭 ✨</div>
                        <div class="special-desc">心想事成，萬事如意，把握今日良機成就大事</div>
                    </div>
                `;
            } else if (result.level.name === '大凶') {
                html += `
                    <div class="special-message">
                        <div class="special-text">⚠️ 謹慎行事 ⚠️</div>
                        <div class="special-desc">諸事不宜，宜守不宜攻，靜待時機轉變</div>
                        <button class="mood-change-btn" onclick="changeMood()">
                            🌈 讓壞心情消散吧
                        </button>
                    </div>
                `;
            } else if (result.level.name === '小凶') {
                html += `
                    <div class="special-message">
                        <div class="special-text">💪 轉運時刻 💪</div>
                        <div class="special-desc">小有波折，但不必氣餒</div>
                        <button class="mood-change-btn" onclick="changeMood()">
                            ✨ 換個好運氣
                        </button>
                    </div>
                `;
            }
            
            html += '<div class="fortune-details">';
            
            if (result.doItems.length > 0) {
                html += `
                    <div class="detail-card">
                        <div class="detail-header">
                            <div class="detail-icon do-icon">✓</div>
                            <div class="detail-title">宜</div>
                        </div>
                        <ul class="detail-list">
                            ${result.doItems.map(item => `
                                <li class="detail-item do-item">
                                    <div class="item-title">${item.title}</div>
                                    <div class="item-desc">${item.desc}</div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }
            
            if (result.dontItems.length > 0) {
                html += `
                    <div class="detail-card">
                        <div class="detail-header">
                            <div class="detail-icon dont-icon">✕</div>
                            <div class="detail-title">忌</div>
                        </div>
                        <ul class="detail-list">
                            ${result.dontItems.map(item => `
                                <li class="detail-item dont-item">
                                    <div class="item-title">${item.title}</div>
                                    <div class="item-desc">${item.desc}</div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }
            
            html += '</div>';
            
            display.innerHTML = html;
            display.classList.add('show');
        }

        // 保存結果
        function saveResult(result) {
            fortuneHistory[result.date] = result;
            localStorage.setItem('fortuneHistory', JSON.stringify(fortuneHistory));
            renderCalendar();
            updateHistory();
        }

        // 渲染日曆
        function renderCalendar() {
            const monthNames = ['一月', '二月', '三月', '四月', '五月', '六月',
                              '七月', '八月', '九月', '十月', '十一月', '十二月'];
            document.getElementById('currentMonth').textContent = 
                `${currentYear}年${monthNames[currentMonth]}`;
            
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            const container = document.getElementById('calendarDays');
            container.innerHTML = '';
            
            // 星期標籤
            ['日', '一', '二', '三', '四', '五', '六'].forEach(day => {
                const label = document.createElement('div');
                label.className = 'day-label';
                label.textContent = day;
                container.appendChild(label);
            });
            
            // 空白日期
            for (let i = 0; i < firstDay; i++) {
                container.appendChild(document.createElement('div'));
            }
            
            // 日期
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const dateDiv = document.createElement('div');
                dateDiv.className = 'calendar-date';
                dateDiv.textContent = day;
                
                const dateStr = formatDate(new Date(currentYear, currentMonth, day));
                
                if (currentYear === today.getFullYear() && 
                    currentMonth === today.getMonth() && 
                    day === today.getDate()) {
                    dateDiv.classList.add('today');
                }
                
                if (fortuneHistory[dateStr]) {
                    const level = fortuneHistory[dateStr].level.name;
                    dateDiv.classList.add('has-record');
                    
                    if (level === '大吉') dateDiv.classList.add('record-great');
                    else if (level.includes('吉')) dateDiv.classList.add('record-good');
                    else if (level === '中平') dateDiv.classList.add('record-normal');
                    else if (level === '小凶') dateDiv.classList.add('record-bad');
                    else if (level === '大凶') dateDiv.classList.add('record-terrible');
                    
                    dateDiv.onclick = () => displayResult(fortuneHistory[dateStr]);
                }
                
                container.appendChild(dateDiv);
            }
        }

        // 更新歷史記錄
        function updateHistory() {
            const list = document.getElementById('historyList');
            const count = Object.keys(fortuneHistory).length;
            
            document.getElementById('historyCount').textContent = 
                count > 0 ? `(${count})` : '';
            
            if (count === 0) {
                list.innerHTML = '<div class="history-empty">暫無記錄</div>';
                return;
            }
            
            const sorted = Object.entries(fortuneHistory)
                .sort((a, b) => new Date(b[0]) - new Date(a[0]))
                .slice(0, 20);
            
            list.innerHTML = sorted.map(([date, data]) => {
                const levelClass = data.level.class.replace('level-', 'badge-');
                return `
                    <div class="history-entry" onclick='displayResult(${JSON.stringify(data)})'>
                        <div class="history-info">
                            <span class="history-date">${date}</span>
                            <span class="history-name">${data.name}</span>
                        </div>
                        <span class="history-badge ${levelClass}">${data.level.name}</span>
                    </div>
                `;
            }).join('');
        }

        // 切換歷史記錄顯示
        function toggleHistory() {
            historyOpen = !historyOpen;
            const content = document.getElementById('historyContent');
            const toggle = document.getElementById('historyToggle');
            
            if (historyOpen) {
                content.classList.add('show');
                toggle.classList.add('open');
            } else {
                content.classList.remove('show');
                toggle.classList.remove('open');
            }
        }

        // 切換月份
        function changeMonth(dir) {
            currentMonth += dir;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        // 格式化日期
        function formatDate(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        // 改變心情 - 重新抽取好運勢
        function changeMood() {
            // 獲取當前的姓名
            const name = document.getElementById('nameInput').value.trim() || '幸運者';
            
            // 只從好運勢中選擇
            const goodLevels = fortuneDB.levels.filter(level => 
                level.name === '大吉' || level.name === '中吉' || 
                level.name === '小吉' || level.name === '中平'
            );
            
            // 平均概率選擇一個好運勢
            const selectedLevel = goodLevels[Math.floor(Math.random() * goodLevels.length)];
            
            // 生成新的運勢結果
            let doItems = [];
            let dontItems = [];
            
            if (selectedLevel.name === '大吉') {
                doItems = getRandomItems(fortuneDB.doList, 6);
                dontItems = [];
            } else {
                doItems = getRandomItems(fortuneDB.doList, 3);
                dontItems = getRandomItems(fortuneDB.dontList, 3);
            }
            
            const newResult = {
                name: name,
                date: formatDate(currentDate),
                level: selectedLevel,
                doItems: doItems,
                dontItems: dontItems,
                isChanged: true // 標記為轉運結果
            };
            
            // 添加轉場動畫
            const display = document.getElementById('resultDisplay');
            display.style.opacity = '0';
            display.style.transform = 'scale(0.9)';
            
            setTimeout(() => {
                displayChangedResult(newResult);
                display.style.opacity = '1';
                display.style.transform = 'scale(1)';
            }, 300);
        }

        // 顯示轉運後的結果
        function displayChangedResult(result) {
            const display = document.getElementById('resultDisplay');
            
            let html = `
                <div class="fortune-level-display ${result.level.class}">
                    <div class="level-container">
                        <div class="level-glow"></div>
                        <div class="level-text">${result.level.name}</div>
                    </div>
                </div>
            `;
            
            // 轉運成功提示
            html += `
                <div class="special-message" style="background: linear-gradient(145deg, #d4edda, #c3e6cb); border-color: #28a745;">
                    <div class="special-text" style="color: #155724;">🎊 轉運成功 🎊</div>
                    <div class="special-desc" style="color: #155724;">壞運氣已經飄走，好運正在路上！</div>
                </div>
            `;
            
            if (result.level.name === '大吉') {
                html += `
                    <div class="special-message">
                        <div class="special-text">✨ 否極泰來 ✨</div>
                        <div class="special-desc">轉運大吉，好事連連！</div>
                    </div>
                `;
            }
            
            html += '<div class="fortune-details">';
            
            if (result.doItems.length > 0) {
                html += `
                    <div class="detail-card">
                        <div class="detail-header">
                            <div class="detail-icon do-icon">✓</div>
                            <div class="detail-title">宜</div>
                        </div>
                        <ul class="detail-list">
                            ${result.doItems.map(item => `
                                <li class="detail-item do-item">
                                    <div class="item-title">${item.title}</div>
                                    <div class="item-desc">${item.desc}</div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }
            
            if (result.dontItems.length > 0) {
                html += `
                    <div class="detail-card">
                        <div class="detail-header">
                            <div class="detail-icon dont-icon">✕</div>
                            <div class="detail-title">忌</div>
                        </div>
                        <ul class="detail-list">
                            ${result.dontItems.map(item => `
                                <li class="detail-item dont-item">
                                    <div class="item-title">${item.title}</div>
                                    <div class="item-desc">${item.desc}</div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }
            
            html += '</div>';
            
            display.innerHTML = html;
            display.classList.add('show');
        }
    </script>
